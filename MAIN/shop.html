<html lang="en">

    <title>Shop</title>
    <h1 id="demo"></h1>
    <br>
    <script>
        function load()
        {
            let url=" http://time.jsontest.com ";
            var request;
            request=new XMLHttpRequest();
            request.onreadystatechange=function()
            {
                if(request.readyState==4)
                {
                    var obj=JSON.parse(request.responseText);
                    document.getElementById("price").innerHTML=obj.price;
                    document.getElementById("colour").innerHTML=obj.colour;
                    document.getElementById("mat").innerHTML=obj.mat;
                }
            };
            request.open("GET","shop.json",true);
            request.send();
        }
    </script>
</head>
<body>
    <header id="main-header">
        <div class="name">
            <h1>PropahShop</h1>
        </div>
    </header>

</body>
